
<div>
    <h2><span translate="adapGatewayApp.score.detail.title">Score</span> {{vm.score.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="adapGatewayApp.score.recordtype">Recordtype</span></dt>
        <dd>
            <span>{{vm.score.recordtype}}</span>
        </dd>
        <dt><span translate="adapGatewayApp.score.status">Status</span></dt>
        <dd>
            <span>{{vm.score.status}}</span>
        </dd>
        <dt><span translate="adapGatewayApp.score.lastmodifiedby">Lastmodifiedby</span></dt>
        <dd>
            <span>{{vm.score.lastmodifiedby}}</span>
        </dd>
        <dt><span translate="adapGatewayApp.score.lastmodifieddatetime">Lastmodifieddatetime</span></dt>
        <dd>
            <span>{{vm.score.lastmodifieddatetime | date:'medium'}}</span>
        </dd>
        <dt><span translate="adapGatewayApp.score.domain">Domain</span></dt>
        <dd>
            <span>{{vm.score.domain}}</span>
        </dd>
        <dt><span translate="adapGatewayApp.score.value">Value</span></dt>
        <dd>
            <span>{{vm.score.value}}</span>
        </dd>
        <dt><span translate="adapGatewayApp.score.asset">Asset</span></dt>
        <dd>
            <a ui-sref="asset-detail({id:vm.score.asset.id})">{{vm.score.asset.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
