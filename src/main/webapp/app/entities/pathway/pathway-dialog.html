
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPathwayLabel" data-translate="adapGatewayApp.pathway.home.createOrEditLabel">Create or edit a Pathway</h4>
    </div>
    <div class="modal-body">
        <!-- <jhi-alert-error></jhi-alert-error> -->
        <div class="form-group" ng-show="vm.pathway.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pathway.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adapGatewayApp.pathway.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.pathway.name"
                    required ng-maxlength="50" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adapGatewayApp.pathway.nameshort" for="field_nameshort">Nameshort</label>
            <input type="text" class="form-control" name="nameshort" id="field_nameshort"
                    ng-model="vm.pathway.nameshort"
                    required ng-maxlength="20" />
            <div ng-show="editForm.nameshort.$invalid">
                <p class="help-block"
                    ng-show="editForm.nameshort.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.nameshort.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="20">
                    This field cannot be longer than 20 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adapGatewayApp.pathway.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.pathway.description"
                    ng-maxlength="255" />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adapGatewayApp.pathway.isrootnode" for="field_isrootnode">Isrootnode</label>
            <input type="checkbox" class="form-control" name="isrootnode" id="field_isrootnode"
                    ng-model="vm.pathway.isrootnode"
                     />
        </div>
        <!-- <div class="form-group">

        <div class="form-group">
            <label data-translate="adapGatewayApp.pathway.recordtype" for="field_recordtype">Recordtype</label>
            <select class="form-control" id="field_recordtype" 
            name="recordtype" 
            ng-model="vm.pathway.recordtype" 
            ng-options="recordtype as recordtype.name for recordtype in vm.recordtypes | filter:{objecttype:'Pathway'} | orderBy: 'name' track by recordtype.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="adapGatewayApp.pathway.category" for="field_category">Category</label>
            <select class="form-control" id="field_category" multiple name="category" ng-model="vm.pathway.categories" ng-options="category as category.name for category in vm.categories track by category.id"></select>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
