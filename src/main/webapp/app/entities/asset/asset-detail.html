
<div>
    <h2><span translate="adapGatewayApp.asset.detail.title">Asset</span> {{vm.asset.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="adapGatewayApp.asset.name">Name</span></dt>
        <dd>
            <span>{{vm.asset.name}}</span>
        </dd>
        <dt><span translate="adapGatewayApp.asset.recordtype">Recordtype</span></dt>
        <dd>
            <span>{{vm.asset.recordtype}}</span>
        </dd>
        <dt><span translate="adapGatewayApp.asset.status">Status</span></dt>
        <dd>
            <span>{{vm.asset.status}}</span>
        </dd>
        <dt><span translate="adapGatewayApp.asset.lastmodifiedby">Lastmodifiedby</span></dt>
        <dd>
            <span>{{vm.asset.lastmodifiedby}}</span>
        </dd>
        <dt><span translate="adapGatewayApp.asset.lastmodifieddatetime">Lastmodifieddatetime</span></dt>
        <dd>
            <span>{{vm.asset.lastmodifieddatetime | date:'medium'}}</span>
        </dd>
        <dt><span translate="adapGatewayApp.asset.domain">Domain</span></dt>
        <dd>
            <span>{{vm.asset.domain}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
