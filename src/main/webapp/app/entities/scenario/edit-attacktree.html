        </thead>
    </table>

    <table datatable="" dt-options="vm.vectorOptions" dt-columns="vm.vectorColumns" class="row-border hover">

        <tr>
            <th>Name</th>
            <th>Name</th>
            <th>Name</th>
        </tr>
        </thead>
    </table>	.
    </div>
    <div role="tabpanel" class="tab-pane" id="methods">
    <table datatable="" dt-options="vm.methodOptions" dt-columns="vm.methodColumns" class="row-border hover">

        <tr>
            <th>Name</th>
            <th>Name</th>
            <th>Name</th>
        </tr>
        </thead>
    </table>
    </div>
    <div role="tabpanel" class="tab-pane" id="countermeasures">
        <table datatable="" dt-options="vm.countermeasureOptions" dt-columns="vm.countermeasureColumns" class="row-border hover">

        </tr>
        </thead>
    </table>
    </div>
  </div>

</div>

		 <h2 style="color: red;">{{vm.message}}</h2>
		 <button class="btn btn-primary" ng-click="vm.line()">Drag Line</button>

         <div id="paper">    
         </div>
		</div>
      </div>
     </div>
</div>

<div class="modal fade" id="pathwaymodal" tabindex="-1" role="dialog" aria-labelledby="myResultLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myResultLabel">Edit Pathway</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Id</label>
                            <input type="text" class="form-control" name="id" readonly="readonly"
                                   ng-model="vm.pathwayData.id">

                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="vm.pathwayData.name">

                        </div>
                        <div class="form-group">
                            <label>NameShort</label>
                            <input type="text" class="form-control" name="nameshort"
                                   ng-model="vm.pathwayData.nameshort">

                        </div>
                        <div class="form-group">
                            <label>Field</label>
                            <input type="text" class="form-control" name="field"
                                   ng-model="vm.pathwayData.id">

                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.closepathwaymodal()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary" ng-click="vm.savepathway()">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
</div> 
<div class="modal fade" id="linemodal" tabindex="-1" role="dialog" aria-labelledby="myResultLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myResultLabel">Edit PathwayPathway</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Id</label>
                            <input type="text" class="form-control" name="id" readonly="readonly"
                                   ng-model="vm.lineData.id">

                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="vm.lineData.comment">

                        </div>
                        <div class="form-group">
                            <label>NameShort</label>
                            <input type="text" class="form-control" name="nameshort"
                                   ng-model="vm.lineData.logicoperator">

                        </div>

                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.closelinemodal">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary" ng-click="vm.saveline()">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
 </div>
