<div>
    <h2 translate="adapGatewayApp.conditions.home.title">Conditions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="conditions.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="adapGatewayApp.conditions.home.createLabel">
                        Create new Conditions
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'adapGatewayApp.conditions.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="action"><span translate="adapGatewayApp.conditions.action">Action</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="operator"><span translate="adapGatewayApp.conditions.operator">Operator</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="response"><span translate="adapGatewayApp.conditions.response">Response</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="displayedquestion.question"><span translate="adapGatewayApp.conditions.displayedquestion">Displayedquestion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="question.id"><span translate="adapGatewayApp.conditions.question">Question</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="question.question"><span translate="adapGatewayApp.conditions.questionid">Questionid</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="conditions in vm.conditions track by conditions.id">
                    <td><a ui-sref="conditions-detail({id:conditions.id})">{{conditions.id}}</a></td>
                    <td>{{conditions.action}}</td>
                    <td>{{conditions.operator}}</td>
                    <td>{{conditions.response}}</td>
                    <td>
                        <a ui-sref="question-detail({id:conditions.displayedquestion.id})">{{conditions.displayedquestion.question}}</a>
                    </td>
                    <td>
                        <a ui-sref="question-detail({id:conditions.question.id})">{{conditions.question.question}}</a>
                    </td>
                     <td>
                        <a ui-sref="question-detail({id:conditions.question.id})">{{conditions.question.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="conditions-detail({id:conditions.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="conditions.edit({id:conditions.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="conditions.delete({id:conditions.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
