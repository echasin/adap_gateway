
<div>

    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="adapGatewayApp.fiscalyear.value">Value</span></dt>
        <dd>
            <span>{{vm.fiscalyear.value}}</span>

        <dt><span data-translate="adapGatewayApp.fiscalyear.description">Description</span></dt>

            <span>{{vm.fiscalyear.lastmodifiedby}}</span>
        </dd>
        <dt><span data-translate="adapGatewayApp.fiscalyear.lastmodifieddatetime">Lastmodifieddatetime</span></dt>

            <span>{{vm.fiscalyear.lastmodifieddatetime | date:'medium'}}</span>

    <button type="button" ui-sref="fiscalyear-detail.edit({id:vm.fiscalyear.id})" class="btn btn-primary">
