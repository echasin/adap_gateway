
<div>
    <h2><span translate="adapGatewayApp.questionnaire.detail.title">Questionnaire</span> {{vm.questionnaire.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="adapGatewayApp.questionnaire.title">Title</span></dt>
        <dd>
            <span>{{vm.questionnaire.title}}</span>
        </dd>
        <dt><span translate="adapGatewayApp.questionnaire.status">Status</span></dt>
        <dd>
            <span>{{vm.questionnaire.status}}</span>
        </dd>
        <dt><span translate="adapGatewayApp.questionnaire.lastmodifiedby">Lastmodifiedby</span></dt>
        <dd>
            <span>{{vm.questionnaire.lastmodifiedby}}</span>
        </dd>
    </dl>

 <div ng-repeat="questiongroup in vm.questiongroups track by questiongroup.id">
      <label>{{questiongroup.title}}</label>
      <div ng-repeat="question in vm.question">
      *{{question.question}}
             <div ng-if="question.type=='5 Point Choice'">
               <div choice></div>
                 <hr>
             </div>
            
             <div ng-if="question.type=='Array'">
               <div array></div>
               <hr>
             </div>
      </div>       
 </div>
 
      
      <button type="submit"  ng-click="vm.saveAnswer()" class="btn btn-success pull-right">Save Answers</button>
 
            
    
    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
