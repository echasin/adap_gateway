
<div>
    <h2><span data-translate="adapGatewayApp.securitygroup.detail.title">Securitygroup</span> {{vm.securitygroup.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="adapGatewayApp.securitygroup.name">Name</span></dt>
        <dd>
            <span>{{vm.securitygroup.name}}</span>
        </dd>
        <dt><span data-translate="adapGatewayApp.securitygroup.description">Description</span></dt>
        <dd>
            <span>{{vm.securitygroup.description}}</span>
        </dd>
        <dt><span data-translate="adapGatewayApp.securitygroup.groupid">Groupid</span></dt>
        <dd>
            <span>{{vm.securitygroup.groupid}}</span>
        </dd>
        <dt><span data-translate="adapGatewayApp.securitygroup.vpcid">Vpcid</span></dt>
        <dd>
            <span>{{vm.securitygroup.vpcid}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="securitygroup-detail.edit({id:vm.securitygroup.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
