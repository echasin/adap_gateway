
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySecuritygroupruleLabel" data-translate="adapGatewayApp.securitygrouprule.home.createOrEditLabel">Create or edit a Securitygrouprule</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.securitygrouprule.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.securitygrouprule.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adapGatewayApp.securitygrouprule.ruletype" for="field_ruletype">Ruletype</label>
            <select class="form-control" name="ruletype" ng-model="vm.securitygrouprule.ruletype" id="field_ruletype" required>
                <option value="Inbound" data-translate="adapGatewayApp.Ruletype.Inbound">Inbound</option>
                <option value="Outbound" data-translate="adapGatewayApp.Ruletype.Outbound">Outbound</option>
            </select>
            <div ng-show="editForm.ruletype.$invalid">
                <p class="help-block"
                    ng-show="editForm.ruletype.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adapGatewayApp.securitygrouprule.protocol" for="field_protocol">Protocol</label>
            <select class="form-control" name="protocol" ng-model="vm.securitygrouprule.protocol" id="field_protocol" required>
                <option value="TCP" data-translate="adapGatewayApp.Protocol.TCP">TCP</option>
                <option value="SSH" data-translate="adapGatewayApp.Protocol.SSH">SSH</option>
                <option value="UDP" data-translate="adapGatewayApp.Protocol.UDP">UDP</option>
            </select>
            <div ng-show="editForm.protocol.$invalid">
                <p class="help-block"
                    ng-show="editForm.protocol.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adapGatewayApp.securitygrouprule.iprange" for="field_iprange">Iprange</label>
            <input type="text" class="form-control" name="iprange" id="field_iprange"
                    ng-model="vm.securitygrouprule.iprange"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adapGatewayApp.securitygrouprule.fromport" for="field_fromport">Fromport</label>
            <input type="number" class="form-control" name="fromport" id="field_fromport"
                    ng-model="vm.securitygrouprule.fromport"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adapGatewayApp.securitygrouprule.toport" for="field_toport">Toport</label>
            <input type="number" class="form-control" name="toport" id="field_toport"
                    ng-model="vm.securitygrouprule.toport"
                     />
        </div>

        <div class="form-group">
            <label data-translate="adapGatewayApp.securitygrouprule.securitygroup" for="field_securitygroup">Securitygroup</label>
            <select class="form-control" id="field_securitygroup" name="securitygroup" ng-model="vm.securitygrouprule.securitygroup" ng-options="securitygroup as securitygroup.name for securitygroup in vm.securitygroups track by securitygroup.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.securitygroup.$invalid">
            <p class="help-block"
                ng-show="editForm.securitygroup.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
