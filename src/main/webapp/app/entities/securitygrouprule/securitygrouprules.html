<div>
    <h2 data-translate="adapGatewayApp.securitygrouprule.home.title">Securitygrouprules</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="securitygrouprule.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="adapGatewayApp.securitygrouprule.home.createLabel">
                        Create new Securitygrouprule
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'adapGatewayApp.securitygrouprule.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ruletype"><span data-translate="adapGatewayApp.securitygrouprule.ruletype">Ruletype</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="protocol"><span data-translate="adapGatewayApp.securitygrouprule.protocol">Protocol</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="iprange"><span data-translate="adapGatewayApp.securitygrouprule.iprange">Iprange</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fromport"><span data-translate="adapGatewayApp.securitygrouprule.fromport">Fromport</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="toport"><span data-translate="adapGatewayApp.securitygrouprule.toport">Toport</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="securitygroup.name"><span data-translate="adapGatewayApp.securitygrouprule.securitygroup">Securitygroup</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="securitygrouprule in vm.securitygrouprules track by securitygrouprule.id">
                    <td><a ui-sref="securitygrouprule-detail({id:securitygrouprule.id})">{{securitygrouprule.id}}</a></td>
                    <td data-translate="{{'adapGatewayApp.Ruletype.' + securitygrouprule.ruletype}}">{{securitygrouprule.ruletype}}</td>
                    <td data-translate="{{'adapGatewayApp.Protocol.' + securitygrouprule.protocol}}">{{securitygrouprule.protocol}}</td>
                    <td>{{securitygrouprule.iprange}}</td>
                    <td>{{securitygrouprule.fromport}}</td>
                    <td>{{securitygrouprule.toport}}</td>
                    <td>
                        <a ui-sref="securitygroup-detail({id:securitygrouprule.securitygroup.id})">{{securitygrouprule.securitygroup.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="securitygrouprule-detail({id:securitygrouprule.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="securitygrouprule.edit({id:securitygrouprule.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="securitygrouprule.delete({id:securitygrouprule.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
