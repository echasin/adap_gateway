
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myActivitymbrLabel" data-translate="adapGatewayApp.activitymbr.home.createOrEditLabel">Create or edit a Activitymbr</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.activitymbr.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.activitymbr.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="adapGatewayApp.activitymbr.activity" for="field_activity">Activity</label>
            <select class="form-control" id="field_activity" name="activity" ng-model="vm.activitymbr.activity" ng-options="activity as activity.name for activity in vm.activities track by activity.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="adapGatewayApp.activitymbr.project" for="field_project">Project</label>
            <select class="form-control" id="field_project" name="project" ng-model="vm.activitymbr.project" ng-options="project as project.name for project in vm.projects track by project.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="adapGatewayApp.activitymbr.asset" for="field_asset">Asset</label>
            <select class="form-control" id="field_asset" name="asset" ng-model="vm.activitymbr.asset" ng-options="asset as asset.name for asset in vm.assets track by asset.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
