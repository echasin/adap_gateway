
<div>
    <h2><span data-translate="adapGatewayApp.activitymbr.detail.title">Activitymbr</span> {{vm.activitymbr.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="adapGatewayApp.activitymbr.activity">Activity</span></dt>
        <dd>
            <a ui-sref="activity-detail({id:vm.activitymbr.activity.id})">{{vm.activitymbr.activity.name}}</a>
        </dd>
        <dt><span data-translate="adapGatewayApp.activitymbr.project">Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.activitymbr.project.id})">{{vm.activitymbr.project.name}}</a>
        </dd>
        <dt><span data-translate="adapGatewayApp.activitymbr.asset">Asset</span></dt>
        <dd>
            <a ui-sref="asset-detail({id:vm.activitymbr.asset.id})">{{vm.activitymbr.asset.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="activitymbr-detail.edit({id:vm.activitymbr.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
