
<div>
    <h2><span data-translate="adapGatewayApp.dashboard.detail.title">Dashboard</span> {{vm.dashboard.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="adapGatewayApp.dashboard.name">Name</span></dt>
        <dd>
            <span>{{vm.dashboard.name}}</span>
        </dd>
        <dt><span data-translate="adapGatewayApp.dashboard.status">Status</span></dt>
        <dd>
            <span>{{vm.dashboard.status}}</span>
        </dd>
        <dt><span data-translate="adapGatewayApp.dashboard.lastmodifiedby">Lastmodifiedby</span></dt>
        <dd>
            <span>{{vm.dashboard.lastmodifiedby}}</span>
        </dd>
        <dt><span data-translate="adapGatewayApp.dashboard.lastmodifieddatetime">Lastmodifieddatetime</span></dt>
        <dd>
            <span>{{vm.dashboard.lastmodifieddatetime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="adapGatewayApp.dashboard.domain">Domain</span></dt>
        <dd>
            <span>{{vm.dashboard.domain}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="dashboard-detail.edit({id:vm.dashboard.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
