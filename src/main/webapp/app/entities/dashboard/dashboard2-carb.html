<div class="row  border-bottom white-bg dashboard-header">
	CARB EXAMPLE BOOTSTRAP
	"http://themifycloud.com/downloads/freee-responsive-bootstrap-joli-angular-js-admin-template-dashboard-web-app/"

	<div ng-app="myApp" ng-controller="DashboardControllerCarb">
		<table class="table">
			<tr ng-repeat="x in names">
				<td>{{x.Name}}</td>
				<td>{{x.City}}</td>
				<td>{{x.Country}}</td>
			</tr>
		</table>
	</div>
	TABS
	<ul class="nav nav-tabs">
		<li class="active"><a href="#">Home</a></li>
		<li><a href="#">TAB2</a></li>
		<li><a href="#">TAB3</a></li>
	</ul>

	BUTTON
	<div class="hero-unit">
		<h1>Heading</h1>
		<p>Tagline</p>
		<p>
			<a class="btn btn-primary btn-large"> Learn more </a>
		</p>
	</div>
	INPUT
	<div ng-app="myApp" ng-controller="DashboardControllerCarb">
		<input type="text" ng-model="metric.name">
	</div>
	METRIC
	<br>
	
	<div class="col-lg-3">
		<div class="ibox float-e-margins">
			<div class="ibox-title" >
				<span class="label label-success pull-right">Monthly</span>
				<p class="form-control-static" ng-model="metric.name">
				
				<h5><input type="text" ng-model="metric.name"></h5>
			</div>
			<div class="ibox-content">
				<h1 class="no-margins">40 886,200</h1>
				<div class="stat-percent font-bold text-success">
					98% <i class="fa fa-bolt"></i>
				</div>
				<small>Total income</small>
			</div>
		</div>
	</div>
</div>
