<div>
    <h2 data-translate="adapGatewayApp.dashboard.home.title">Dashboards</h2>
    <jhi-alert></jhi-alert>
    XXXXX
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="dashboard.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="adapGatewayApp.dashboard.home.createLabel">
                        Create new Dashboard
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'adapGatewayApp.dashboard.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="adapGatewayApp.dashboard.name">Name</span></th>
                    <th><span data-translate="adapGatewayApp.dashboard.status">Status</span></th>
                    <th><span data-translate="adapGatewayApp.dashboard.lastmodifiedby">Lastmodifiedby</span></th>
                    <th><span data-translate="adapGatewayApp.dashboard.lastmodifieddatetime">Lastmodifieddatetime</span></th>
                    <th><span data-translate="adapGatewayApp.dashboard.domain">Domain</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dashboard in vm.dashboards track by dashboard.id">
                    <td><a ui-sref="dashboard-detail({id:dashboard.id})">{{dashboard.id}}</a></td>
                    <td>{{dashboard.name}}</td>
                    <td>{{dashboard.status}}</td>
                    <td>{{dashboard.lastmodifiedby}}</td>
                    <td>{{dashboard.lastmodifieddatetime | date:'medium'}}</td>
                    <td>{{dashboard.domain}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="dashboard-detail({id:dashboard.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dashboard.edit({id:dashboard.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dashboard.delete({id:dashboard.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
