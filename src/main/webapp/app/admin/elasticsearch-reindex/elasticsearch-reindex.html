<div class="clearfix">
    <h1 data-translate="elasticsearch.reindex.title">Reindex Elasticsearch</h1>
    <jhi-alert></jhi-alert>
    <p>
        The reindexing will run in the background. You will see
        "Elasticsearch: Successfully performed reindexing" in your logs when this is complete.</p>
    <p>
        This can take a long time </p>
    <button type="button" class="btn btn-primary " ui-sref="reindexrisk">
        <span class="glyphicon glyphicon-exclamation-sign"></span>
        <span>
            Reindex Adap-risk
        </span>
    </button>
     <button type="button" class="btn btn-primary " ui-sref="reindexreport">
        <span class="glyphicon glyphicon-exclamation-sign"></span>
        <span>
            Reindex Adap-report
        </span>
    </button>
     <button type="button" class="btn btn-primary " ui-sref="reindexcore">
        <span class="glyphicon glyphicon-exclamation-sign"></span>
        <span>
            Reindex Adap-core
        </span>
    </button>
</div>
